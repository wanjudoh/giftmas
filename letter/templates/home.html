{% if request.user_agent.is_pc %}

  <script src="https://code.jquery.com/jquery-latest.js"></script> 
  <!-- The Modal -->
  <div id="myModal" class="modal">
  
  <!-- Modal content -->
  <div class="modal-content">
      <p style="text-align: center;"><b><span style="font-size: 18pt;">앗, 잠시만요!</span></b></p>
      <p style="text-align: center; line-height: 1.5;"><br></p>
      <p style="text-align: center; line-height: 1.5;"><span style="font-size: 14pt;">GIFTMAS 사이트는</span></p>
      <p style="text-align: center; line-height: 1.5;"><span style="font-size: 14pt;">모바일 환경에 최적화되어 있습니다!</span></p>
      <img src="{% static 'image/qrcode.png' %}">
      <p style="text-align: center; line-height: 1.5;"><span style="font-size: 14pt;">모바일로 접속한 뒤 사용해주세요 :)</span></p>
      <p style="text-align: center; line-height: 1.5;"><span style="font-size: 10pt; color: #9e9e9e;">GIFTMAS, 사랑하는 사람들에게 마음을 전하세요</span></p>
  <div class="close" onClick="close_pop();">
      <span class="pop_bt" style="font-size: 13pt;">CLOSE</span>
  </div>
  </div>
  
  </div>
  <!--End Modal-->
  
  <script type="text/javascript">
  
    jQuery(document).ready(function() {
            $('#myModal').show();
    });
    //팝업 Close 기능
    function close_pop(flag) {
          $('#myModal').hide();
    };
    
</script>
  
  
{% endif %}
